name: widget
description: Widget brick for CMA

version: 1.0.0+1

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  widget:
    type: string
    description: Widget name
    prompt: "Widget name:"
  hasStore:
    type: boolean
    description: Whether the widget has a store
    default: false
    prompt: "Does the widget have a store (same name and same directory)?"
  isStatefull:
    type: boolean
    description: Whether the widget is statefull
    default: false
    prompt: "Is the widget statefull?"

